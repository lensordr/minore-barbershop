{% extends "base.html" %}

{% block title %}Revenue Access - MINORE BARBER{% endblock %}

{% block header %}
<nav class="admin-nav">
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/staff">Staff</a>
    <a href="/admin/revenue" class="active">Revenue</a>
    <a href="/admin/logout" class="logout-btn">Logout</a>
</nav>
{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Revenue Access</h2>
    <p>Enter password to access revenue reports</p>
    
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/admin/revenue-login">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autofocus>
        </div>
        
        <button type="submit" class="btn btn-primary">Access Revenue</button>
    </form>
    

</div>
{% endblock %}
